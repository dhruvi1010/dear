<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Puzzle for Dipuuu ðŸ’–</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
    }

    #quiz, #puzzle {
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #ff6f61;
      color: white;
    }

    button:hover {
      background-color: #ff3b2f;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 4px;
      justify-content: center;
      margin: 30px auto;
    }

    .tile {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid white;
    }

    #message {
      font-size: 1.2em;
      color: yellow;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Quiz Time for Dipuuu ðŸŽ‚</h1>
  <div id="quiz">
    <p><strong>Question:</strong> The date to remember?</p>
    <div id="options">
      <button onclick="checkAnswer('6 March')">6 March</button>
      <button onclick="checkAnswer('26 January')">26 January</button>
      <button onclick="checkAnswer('22 October')">22 October</button>
      <button onclick="checkAnswer('18 May')">18 May</button>
    </div>
    <div id="quiz-message"></div>
  </div>

  <div id="puzzle" style="display: none;">
    <h2>ðŸ§© Assemble the pieces to reveal the memory!</h2>
    <div class="grid" id="grid"></div>
    <div id="message"></div>
  </div>

  <script>
    const tileImages = [
      'tile_0_0.jpg', 'tile_0_1.jpg', 'tile_0_2.jpg', 'tile_0_3.jpg',
      'tile_1_0.jpg', 'tile_1_1.jpg', 'tile_1_2.jpg', 'tile_1_3.jpg',
      'tile_2_0.jpg', 'tile_2_1.jpg', 'tile_2_2.jpg', 'tile_2_3.jpg'
    ].map(filename => filename);

    let originalOrder = [...tileImages];
    let shuffledOrder = [...tileImages].sort(() => Math.random() - 0.5);
    let firstClick = null;

    function checkAnswer(answer) {
      const messageEl = document.getElementById('quiz-message');
      if (answer === '26 January') {
        messageEl.textContent = 'Correct! Now solve the puzzle!';
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('puzzle').style.display = 'block';
        renderGrid();
      } else {
        messageEl.textContent = 'âŒ Try again...';
      }
    }

    function renderGrid() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      shuffledOrder.forEach((src, idx) => {
        const img = document.createElement('img');
        img.src = src;
        img.className = 'tile';
        img.dataset.index = idx;
        img.onclick = handleClick;
        grid.appendChild(img);
      });
    }

    function handleClick(e) {
      const clickedIndex = e.target.dataset.index;
      if (firstClick === null) {
        firstClick = clickedIndex;
        e.target.style.border = '2px solid yellow';
      } else {
        swapTiles(firstClick, clickedIndex);
        firstClick = null;
      }
    }

    function swapTiles(i, j) {
      [shuffledOrder[i], shuffledOrder[j]] = [shuffledOrder[j], shuffledOrder[i]];
      renderGrid();
      checkWin();
    }

    function checkWin() {
      const messageEl = document.getElementById('message');
      if (shuffledOrder.every((val, idx) => val === originalOrder[idx])) {
        messageEl.textContent = 'ðŸŽ‰ Woohoo! You solved it, Dipuuu!';
      } else {
        messageEl.textContent = '';
      }
    }
  </script>
</body>
</html>
