<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Dipuuu!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('26 sunset .jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .sparkles {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      background: transparent;
    }

    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkleAnim 3s linear infinite;
    }

    @keyframes sparkleAnim {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }

    h1 {
      font-size: 3em;
      margin-top: 40px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-block;
      position: relative;
      z-index: 1;
    }

    .message {
      font-size: 1.4em;
      margin: 20px auto;
      max-width: 700px;
      background: rgba(0, 0, 0, 0.4);
      padding: 15px 20px;
      border-radius: 10px;
      position: relative;
      z-index: 1;
    }

    .countdown {
      font-size: 2em;
      margin: 20px 0;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-block;
      position: relative;
      z-index: 1;
    }

    .spotify-header {
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-block;
      color: white;
      margin: 20px auto 10px;
      font-size: 1.8em;
      font-weight: bold;
      position: relative;
      z-index: 1;
    }

    iframe {
      margin: 20px 0 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      position: relative;
      z-index: 1;
    }

    #album {
      width: 280px;
      background: rgba(0,0,0,0.6);
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      overflow: hidden;
      margin: 30px auto;
      user-select: none;
      position: relative;
      z-index: 1;
    }

    #album img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 3px solid #fff;
      border-radius: 16px 16px 0 0;
      opacity: 1;
      transition: opacity 0.4s ease;
    }

    #caption {
      padding: 15px 10px;
      font-size: 1.1em;
      color: #fff;
      min-height: 60px;
      line-height: 1.3em;
      opacity: 1;
      transition: opacity 0.4s ease;
    }

    #nextBtn {
      padding: 15px 40px;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #ff6f61;
      border: none;
      border-radius: 12px;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
    }

    #nextBtn:hover {
      background-color: #ff3b2f;
    }
  </style>
</head>
<body>
  <div class="sparkles" id="sparkles"></div>

  <h1>🎉 Happy happiest b'day my dear one 🎂</h1>
  <p class="message">To My dear Dipuuu, you mean the world to me. Here's a little surprise for your special day! 💖</p>

  <!-- Countdown Timer -->
  <div class="countdown" id="countdown"></div>

  <!-- Spotify Embed -->
  <h2 class="spotify-header">🎵 A song for you:</h2>
  <iframe
    style="border-radius:12px"
    src="https://open.spotify.com/embed/track/05SJ8KGRFN71oFy0jkLOOW?utm_source=generator"
    width="300"
    height="80"
    frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    loading="lazy">
  </iframe>

  <!-- Album Viewer -->
  <div id="album">
    <img id="photo" src="26 rozzy .jpg" alt="Album Photo" />
    <div id="caption">From sunrise to sunset, I wanna enjoy and cherish every little moment with you</div>
  </div>

  <button id="nextBtn">Next</button>

  <script>
    // Countdown to May 17, 2025 at 23:55 IST
    function getISTTime() {
      const now = new Date();
      const istOffset = 5.5 * 60 * 60 * 1000; // IST is UTC+5:30
      return new Date(now.getTime() + istOffset - now.getTimezoneOffset() * 60 * 1000);
    }

    const countdownElement = document.getElementById("countdown");
    const countdownDate = new Date("2025-05-17T18:25:00Z"); // 23:55 IST in UTC

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "🎉 It's Dipuuu's Birthday! 🎂";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `⏰ ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Album logic
    const albumPhotos = [
      {src: "26 rozzy .jpg", caption: "From sunrise to sunset, I wanna enjoy and cherish every little moment with you"},
      {src: "navratri.jpg", caption: "Be as real, natural and cute as you are"},
      {src: "keri.jpg", caption: "Enjoy every moment of life… like you are enjoying mango 🍋"},
      {src: "cutie flower.jpg", caption: "Be cute 🌸"},
      {src: "cutie hair band.jpg", caption: "Like a child, keep always smiling on your beautiful face 😊"},
      {src: "gamezone.jpg", caption: "Be always playful like Tushyanti cha… Ramanti cha 🕹️"},
      {src: "rakshi .jpg", caption: "Keep laughing like this 😄"},
      {src: "snap tongue.jpg", caption: "Keep your funny, creepy jokes alive — and keep laughing at them 😂"},
      {src: "white bhut .jpg", caption: "Control your anger and don’t give this horrible look to anyone else 😅"},
      {src: "sapra dam.jpg", caption: "May Mother Nature keep cherishing you as her favorite child 🌿"},
      {src: "ts.jpg", caption: "Many Many Happy Returns of the Day 🎉"},
      {src: "ril 31st .jpg", caption: "Happiest B'day Dipuuuu... 🎂"},
    ];

    const photoEl = document.getElementById("photo");
    const captionEl = document.getElementById("caption");
    const nextBtn = document.getElementById("nextBtn");
    let currentIndex = 0;

    nextBtn.addEventListener("click", () => {
      currentIndex++;
      if (currentIndex < albumPhotos.length) {
        photoEl.style.opacity = 0;
        captionEl.style.opacity = 0;
        setTimeout(() => {
          photoEl.src = albumPhotos[currentIndex].src;
          captionEl.textContent = albumPhotos[currentIndex].caption;
          photoEl.style.opacity = 1;
          captionEl.style.opacity = 1;
        }, 400);
      } else {
        nextBtn.style.display = "none";
      }
    });

    // Sparkles animation
    const sparkleContainer = document.getElementById("sparkles");
    function createSparkle() {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.style.left = `${Math.random() * 100}%`;
      sparkle.style.top = `-${Math.random() * 20}px`;
      sparkle.style.animationDuration = `${2 + Math.random() * 3}s`;
      sparkleContainer.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 5000);
    }

    setInterval(createSparkle, 150);
  </script>
</body>
</html>
